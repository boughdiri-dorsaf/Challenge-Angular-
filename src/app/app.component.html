<div class="container">
  <div class="col-md-6 ml-auto mr-auto">
    <form class="mt-5">
      <fieldset><h3>Add a Link</h3></fieldset>
      <div class="form-group mt-3">
        <label for="title">Title :</label>
        <input type="text" class="form-control" id="title" #title>
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input type="text" class="form-control" id="link" #link>
      </div>
      <input
            type="button"
            class="btn btn-success float-right"
            value="submit link"
            (click) = "addlink(title.value,link.value)"
      />
    </form>
  </div>

  <app-article [article] ="articleList"></app-article>
</div>
