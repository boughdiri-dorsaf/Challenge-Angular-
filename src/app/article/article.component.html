<div *ngFor="let a of articleList; let i = index;" class="row col-md-12 mt-5">
    <div class="col-md-2 text-center" style="height:50px;width:100px ; background-color: gray;">
      {{ a.point}} points
    </div>
    <div class="col-md-6">
      <h3> {{ a.title }} </h3>
      <p> ({{ a.link }}) </p>

      <a href="#" (click)="upvote(i)"><i class="fas fa-arrow-up"></i>upvote&nbsp;&nbsp;&nbsp;&nbsp;</a>
      <a href="#" (click)="downvote(i)">downvote</a>
    </div>
  </div>
